<script>

const week={

2:{type:'ALT',items:[{n:'Squat',i:'4 x 8',icon:'ü¶µ'},{n:'Plank',i:'3 x 30 sn',t:30,icon:'‚è±Ô∏è'}]},

};
const todayKey=new Date().getDay();
const today=week[todayKey];
let idx=0;let timer=null;let remain=0;let mode='exercise';
const el=(id)=>document.getElementById(id);
el('dayName').innerText=new Date().toLocaleDateString('tr-TR',{weekday:'long'});
el('dayType').innerText=today.type;
function render(){
clearInterval(timer);el('timer').classList.add('hidden');el('startBtn').classList.add('hidden');el('restBadge').classList.add('hidden');
if(!today.items[idx]){el('name').innerText='Antrenman Bitti';el('info').innerText='Tebrikler üéâ';el('img').innerText='‚úÖ';el('nextBtn').classList.add('hidden');return;}
const it=today.items[idx];

el('name').innerText=it.n;el('info').innerText=it.i;el('img').innerText=it.icon||'üèê';
if(it.t){remain=it.t;el('timer').innerText=remain;el('timer').classList.remove('hidden');el('startBtn').classList.remove('hidden');}
}
function startTimer(){clearInterval(timer);timer=setInterval(()=>{remain--;el('timer').innerText=remain;if(remain<=0){clearInterval(timer);navigator.vibrate&&navigator.vibrate([200,100,200]);}},1000);}

</script>
